<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Müzik Çalar</title>
</head>

<body>

    <div class="container">
        <img id="music-image" src="" alt="">
        <audio id="audio" src=""></audio>
        <div id="music-details">
            <p class="title"></p>
            <p class="singer"></p>
        </div>
        <div id="progress">
            <input type="range" id="progress-bar">
            <div class="times">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>
        <div id="controls">
            <div>
                <i id="prev" class="fa-solid fa-backward-step"></i>
                <i id="play" class="fa-solid fa-play"></i>
                <i id="next" class="fa-solid fa-forward-step"></i>
            </div>
            <div>
                <i id="volume" class="fa-solid fa-volume-high"></i>
                <input type="range" id="volume-bar" max="100" value="0">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
