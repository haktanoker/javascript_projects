<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>Auto Text</title>
</head>
<body>
    <div class="container">
            <h1>Auto Text Animation</h1>
            <div class="animation_container">
                <p class="pinned_text">Hi, I'm </p>
                <div class="text_cont">
                    <span class="auto_text" data="John"></span>
                    <span class="auto_text" data="Youtuber"></span>
                    <span class="auto_text" data="Influencer"></span>
                    <span class="auto_text" data="Content Creator"></span>
                    <span class="auto_text" data="Frontend Developer"></span>
                </div>
            </div>
    </div>
</body>
</html>
