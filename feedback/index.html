<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="script.js" defer></script>
    <title>Feedback</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Please share your happiness level with us</h1>
        <div class="feedback">
            <div class="heart"><i class="fa-solid fa-heart" id="1"></i></div>
            <div class="heart"><i class="fa-solid fa-heart" id="2"></i></div>
            <div class="heart"><i class="fa-solid fa-heart" id="3"></i></div>
            <div class="heart"><i class="fa-solid fa-heart" id="4"></i></div>
            <div class="heart"><i class="fa-solid fa-heart" id="5"></i></div>
        </div>
        <p class="att">Please make a choice</p>
        <button type="button">Send</button>
    </div>
</body>
</html>
