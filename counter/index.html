<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="section">
            <i class="fa-brands fa-youtube"></i>
            <h4>Youtube</h4>
            <h2 data-target="4076" class="counters">4076</h2>
        </div>
        <div class="section">
            <i class="fa-brands fa-github"></i>
            <h4>Github</h4>
            <h2 data-target="67" class="counters">67</h2>
        </div>
        <div class="section">
            <i class="fa-brands fa-instagram"></i>
            <h4>Instagram</h4>
            <h2 data-target="1468" class="counters">1468</h2>
        </div>
        <div class="section">
            <i class="fa-brands fa-medium"></i>
            <h4>Medium</h4>
            <h2 data-target="375" class="counters">375</h2>
        </div>
        <div class="section">
            <i class="fa-brands fa-twitter"></i>
            <h4>Twitter</h4>
            <h2 data-target="278" class="counters">278</h2>
        </div>
    </div>
</body>
</html>
