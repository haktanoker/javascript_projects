<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/>
    <title>Quiz App</title>
</head>
<body>
    <div class="container">
        <h1>Quiz App</h1>
        <div class="card">
            <h2 id="question">Question is here</h2>
            <div id="answers">
                <div class="answer">
                    <input type="radio" name="answer" id="a" class="ans_inp">
                    <label for="a" id="answer_a">Answer a is here</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="b" class="ans_inp">
                    <label for="b" id="answer_b">Answer b is here</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="c" class="ans_inp">
                    <label for="c" id="answer_c">Answer c is here</label>
                </div>
                <div class="answer">
                    <input type="radio" name="answer" id="d" class="ans_inp">
                    <label for="d" id="answer_d">Answer d is here</label>
                </div>
            </div>
        </div>
        <button type="button" class="btn">Next</button>
    </div>
</body>
</html>
