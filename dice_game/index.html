<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="header_div">
        <h1>Zar Oyunu</h1>
        <h3>Kazananı belirlemek için adını gir ve butona bas</h3>
    </div>

    <div id="user_inputs">
        
        <div class="user_input_div user_name_one">
            <h3>Player ONE</h3>
            <input type="text" name="playerOne" id="playerOne" placeholder="Oyuncu adı giriniz...">
            <button onclick="setUserName(P1Name);" id="userOneName">Ekle</button>
        </div>

        <div class="user_input_div user_name_two">
            <h3>Player TWO</h3>
            <input type="text" name="playerTwo" id="playerTwo" placeholder="Oyuncu adı giriniz...">
            <button onclick="setUserName(P2Name);" id="userTwoName">Ekle</button>
        </div>
    </div>

    <button onclick="startGame();">Oyuna Başla</button>
    <div id="dice_divs">
        <div class="dice_div dice_div_one">
            <p>Player One</p>
            <p id="playerOneResult">?</p>
        </div>
        <div class="dice_div dice_div_two">
            <p>Player Two</p>
            <p id="playerTwoResult">?</p>
        </div>
    </div>
</body>
</html>
