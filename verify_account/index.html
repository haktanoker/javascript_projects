<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Verify Account</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="title">Verify Your Phone Number</h1>
            <p class="code_att">Enter your OTP code here</p>
            <div class="codes">
                <input type="number" min="0" max="9" required class="code" placeholder="0">
                <input type="number" min="0" max="9" required class="code" placeholder="0">
                <input type="number" min="0" max="9" required class="code" placeholder="0">
                <input type="number" min="0" max="9" required class="code" placeholder="0">
                <input type="number" min="0" max="9" required class="code" placeholder="0">
                <input type="number" min="0" max="9" required class="code" placeholder="0">
            </div>
            <button type="button" class="btn">SUBMIT</button>
            <p class="receive_att">Didn't receive the code?</p>
            <p class="new_code">Send new code</p>
        </div>
    </div>
</body>
</html>
